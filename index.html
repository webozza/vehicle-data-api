<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/root.css" />
    <!-- Scripts -->
    <script src="lib/jquery.min.js"></script>
    <script src="js/api.js" defer></script>
    <script src="scripts.js" defer></script>
  </head>
  <body class="home">
    <main>
      <div class="search_car_field">
        <form>
          <input type="text" name="reg" placeholder="enter reg no." />
          <input type="submit" />
        </form>
        <div class="notice">
          <h3>Sandbox & Trial Restrictions</h3>
          <ol>
            <li>
              Only registration numbers containing the letter <span>A</span> can
              be searched
            </li>
            <li>All data is up to 12 months out of date</li>
            <li>
              Test using <span>KM12AKK, AG09AUJ, AF06 YRU</span> or anything
              containing: A ( point 2. to be noted )
            </li>
          </ol>
        </div>
        <div class="error-msg"></div>
      </div>
      <div id="root" class="content-root">
        <h1>Full Vehicle VDI Check</h1>
        <div class="report-details">
          <span class="report-id"></span>
          <span class="report-date"></span>
        </div>
        <div id="generated_html"></div>
      </div>
    </main>
  </body>
</html>
